<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>dry_agent - {% block title %}(base){% endblock %}</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🏜️️</text></svg>">
  <link rel="stylesheet" href="/static/bulma.min.css">
  <link rel="stylesheet" href="/static/styles.css">
  <script src="/static/htmx.min.js"></script>
  <script src="/static/command-button.js"></script>
  <link rel="stylesheet" href="/static/xterm.min.css">
  <script src="/static/xterm.min.js"></script>
  <script src="/static/xterm-addon-fit.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar is-deep-red is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        🏜️️ dry_agent
      </a>

      <!-- Burger button for mobile -->
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="main-navbar">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="main-navbar" class="navbar-menu">
      <div class="navbar-start">
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">Docker</a>
          <div class="navbar-dropdown">
            <a class="navbar-item" href="/app/docker/status">Container Status</a>
            <a class="navbar-item" href="/app/docker/context">Manage Contexts</a>
          </div>
        </div>
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">Apps</a>
          <div class="navbar-dropdown">
            <a class="navbar-item" href="/app/apps/available">Available Apps</a>
            <a class="navbar-item" href="/app/apps/manage">Manage Apps</a>
          </div>
        </div>
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">Git Tools</a>
          <div class="navbar-dropdown">
            <a class="navbar-item" href="/app/repo/pull">Pull remote</a>
            <a class="navbar-item" href="/app/repo/branch">Switch branch</a>
          </div>
        </div>
        <a class="navbar-item" href="/app/terminal">Terminal</a>
        <a class="navbar-item" href="/logout">Logout</a>
        <!-- Add more nav items here -->
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </section>

  <script>
    // Bulma burger toggle
    document.addEventListener('DOMContentLoaded', () => {
        const $burgers = Array.from(document.querySelectorAll('.navbar-burger'));

        $burgers.forEach($burger => {
            $burger.addEventListener('click', () => {
                const targetId = $burger.dataset.target;
                const $target = document.getElementById(targetId);

                $burger.classList.toggle('is-active');
                $target.classList.toggle('is-active');
            });
        });
    });
  </script>
</body>
</html>
