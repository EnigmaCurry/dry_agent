apiVersion: v1
kind: Pod
metadata:
  name: dry-agent
spec:
  containers:
    - name: hushcrumbs
      image: localhost/dry-agent/hushcrumbs
      env:
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: hushcrumbs-secret
              key: ENCRYPTION_KEY
        - name: API_TOKEN
          valueFrom:
            secretKeyRef:
              name: hushcrumbs-secret
              key: API_TOKEN
      ports:
        - containerPort: 8000
      volumeMounts:
        - name: hushcrumbs-data
          mountPath: /data
    - name: app
      image: localhost/dry-agent/app
      env:
        - name: API_TOKEN
          valueFrom:
            secretKeyRef:
              name: hushcrumbs-secret
              key: API_TOKEN
        - name: APP_HOST
          value: localhost
        - name: APP_PORT
          value: 8123
      ports:
        - containerPort: 80
          hostPort: 8123
  volumes:
    - name: hushcrumbs-data
      persistentVolumeClaim:
        claimName: hushcrumbs-pvc
